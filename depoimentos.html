<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Depoimentos - Est√©tica & Beleza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="listarDepoimentos()">
    <div class="container" style="margin-top: 100px;">
        <h2 class="section-title">Depoimentos dos Clientes</h2>
        <a href="index.html">Voltar para o site</a> | <a href="formulario_depoimento.html">Enviar seu depoimento</a>
        <br><br>
        
        <div class="row" id="depoimentosContainer">
        </div>
    </div>

    <script>
    async function listarDepoimentos() {
      let url = './back-php/listar_depoimentos.php';
      let resposta = await fetch(url);
      let dados = await resposta.json();

      let container = document.getElementById('depoimentosContainer');
      let html = '';

      for (let depoimento of dados) {
        html += '<div class="col-md-4">';
        html += '<div class="testimonial-card">';
        html += '<div class="stars">';
        
        for (let i = 0; i < depoimento.avaliacao; i++) {
          html += '<i class="fas fa-star"></i>';
        }
        
        html += '</div>';
        html += '<p>"' + depoimento.mensagem + '"</p>';
        html += '<div class="client-info"><strong>' + depoimento.nome + '</strong></div>';
        html += '<small>Enviado em: ' + depoimento.data_envio + '</small>';
        html += '<div style="margin-top: 10px;">';
        html += '<i class="fas fa-heart" style="color: #ff69b4;"></i> ';
        html += '<strong>' + depoimento.curtidas + '</strong> curtidas';
        html += '</div>';
        html += '<button onclick="curtirDepoimento(' + depoimento.id + ')" class="btn btn-sm btn-primary" style="margin-top: 10px;">Curtir</button>';
        html += '</div></div>';
      }

      container.innerHTML = html;
    }

    async function curtirDepoimento(id) {
      let url = `./back-php/curtir_depoimento.php?id=${id}`;
      let resposta = await fetch(url);
      listarDepoimentos();
    }
    </script>
</body>
</html>
