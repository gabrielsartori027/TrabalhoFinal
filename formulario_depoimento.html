<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Enviar Depoimento - Estética & Beleza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" style="margin-top: 100px;">
        <h2 class="section-title">Enviar Depoimento</h2>
        <a href="index.html">Voltar para o site</a> | <a href="depoimentos.html">Ver todos os depoimentos</a>
        <br><br>
        
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="contact-form-card">
                    <form id="depoimentoForm" onsubmit="enviarDepoimento(event)">
                        <div class="mb-3">
                            <label for="nome_depoimento" class="form-label">Seu Nome</label>
                            <input type="text" class="form-control" id="nome_depoimento" name="nome_depoimento" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="avaliacao" class="form-label">Avaliação</label>
                            <select class="form-control" id="avaliacao" name="avaliacao" required>
                                <option value="">Selecione</option>
                                <option value="1">1 Estrela</option>
                                <option value="2">2 Estrelas</option>
                                <option value="3">3 Estrelas</option>
                                <option value="4">4 Estrelas</option>
                                <option value="5">5 Estrelas</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="mensagem_depoimento" class="form-label">Seu Depoimento</label>
                            <textarea class="form-control" id="mensagem_depoimento" name="mensagem_depoimento" rows="4" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Enviar Depoimento</button>
                    </form>
                    <div id="mensagemSucesso" style="display:none; margin-top: 20px;" class="alert alert-success">Depoimento enviado com sucesso!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
    async function enviarDepoimento(event) {
      event.preventDefault();
      let nome = document.getElementById('nome_depoimento').value;
      let avaliacao = document.getElementById('avaliacao').value;
      let mensagem = document.getElementById('mensagem_depoimento').value;

      let url = `./back-php/depoimento.php?nome_depoimento=${encodeURIComponent(nome)}&avaliacao=${avaliacao}&mensagem_depoimento=${encodeURIComponent(mensagem)}`;
      let resposta = await fetch(url);
      
      document.getElementById('depoimentoForm').reset();
      document.getElementById('mensagemSucesso').style.display = 'block';
      setTimeout(() => {
        document.getElementById('mensagemSucesso').style.display = 'none';
      }, 3000);
    }
    </script>
</body>
</html>
