<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contatos Recebidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="listarContatos()">
    <div class="container" style="margin-top: 100px;">
        <h2>Mensagens de Contato</h2>
        <a href="index.html">Voltar</a>
        <br><br>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Mensagem</th>
                    <th>Data</th>
                    <th>Status</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="tabelaContatos">
                <!-- aq que os contatos vão ser carregados -->
            </tbody>
        </table>
    </div>

    <script>
    async function listarContatos() {
      let url = './back-php/listar_contatos.php';
      let resposta = await fetch(url);
      let dados = await resposta.json();

      let tabela = document.getElementById('tabelaContatos');
      let html = '';

      for (let contato of dados) {
        html += '<tr>';
        html += '<td>' + contato.nome + '</td>';
        html += '<td>' + contato.telefone + '</td>';
        html += '<td>' + contato.email + '</td>';
        html += '<td>' + contato.mensagem + '</td>';
        html += '<td>' + contato.data_envio + '</td>';
        
        if (contato.respondida == 1) {
          html += '<td>Respondida</td>';
          html += '<td>-</td>';
        } else {
          html += '<td>Não Respondida</td>';
          html += '<td><button onclick="marcarRespondida(' + contato.id + ')" class="btn btn-sm btn-primary">Marcar como Respondida</button></td>';
        }
        
        html += '</tr>';
      }

      tabela.innerHTML = html;
    }

    async function marcarRespondida(id) {
      let url = `./back-php/atualizar_contato.php?id=${id}`;
      let resposta = await fetch(url);
      listarContatos();
    }
    </script>
</body>
</html>
